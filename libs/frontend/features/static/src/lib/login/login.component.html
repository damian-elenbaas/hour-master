<h2>Log in</h2>
<form
  class="w-full max-w-sm mx-auto p-4"
  *ngIf="loaded; else loading"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
  <div clas="mt-2">
    <label for="username">Gebruikersnaam</label>
    <input type="text" id="username" formControlName="username" placeholder="Gebruikersnaam" />
  </div>
  <div class="mt-2">
    <label for="password">Wachtwoord</label>
    <input type="password" id="password" formControlName="password" placeholder="Wachtwoord" />
  </div>
  <button
    class="mt-5 bg-accent px-4 py-2 rounded-md hover:opacity-80 disabled:opacity-50 disabled:cursor-not-allowed"
    type="submit"
    [disabled]="!loginForm.valid">
    Inloggen
  </button>
</form>
<ng-template #loading>
  <hour-master-loader></hour-master-loader>
</ng-template>
