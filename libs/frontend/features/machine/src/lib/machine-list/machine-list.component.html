<div>
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Machines</h2>
    <a routerLink="new" class="bg-accent px-4 py-2 rounded-md"
      >Nieuw machine</a
    >
  </div>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right">
      <thead class="text-xs uppercase bg-primary text-white">
        <tr>
          <th scope="col" class="px-6 py-3">Typenummer</th>
          <th scope="col" class="px-6 py-3">Naam</th>
        </tr>
      </thead>
      <tbody *ngIf="!loading; else loadingRows">
        <a
          class="table-row border-b hover:bg-gray-200"
          *ngFor="let machine of machines"
          routerLink="{{ machine._id }}"
        >
          <td class="px-6 py-4">
            {{ machine.typeNumber }}
          </td>
          <td class="px-6 py-4">
            {{ machine.name }}
          </td>
        </a>
        <tr *ngIf="machines.length === 0">
          <td colspan="4" class="px-6 py-4 text-center italic">
            Geen machines gevonden.
          </td>
        </tr>
      </tbody>
      <ng-template #loadingRows>
        <tr>
          <td colspan="4" class="px-6 py-4">
            <hour-master-loader></hour-master-loader>
          </td>
        </tr>
      </ng-template>
    </table>
  </div>
</div>
