<div class="relative">
  <div class="mx-auto w-full">
    <h2>
      <span *ngIf="!hourSchemeId">Nieuw urenschema</span>
      <span *ngIf="hourSchemeId">Urenschema bijwerken</span>
    </h2>
    <form [formGroup]="hsForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="date">Datum</label>
        <input id="date" formControlName="date" type="date">
      </div>
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="text-xs uppercase bg-primary text-white">
            <tr>
              <th scope="col">
                Project
              </th>
              <th scope="col">
                Uren
              </th>
              <th scope="col">
                Machine
              </th>
              <th scope="col">
                Omschrijving
              </th>
              <th scope="col">
                Acties
              </th>
            </tr>
          </thead>
          <tbody formArrayName="rows">
            <tr class="border-b" *ngFor="let row of rows.controls; let i = index" [formGroupName]="i">
              <td>
                <span>{{row.value.project}}</span>
              </td>
              <td>
                <span>{{row.value.hours}}</span>
              </td>
              <td>
                <span>{{row.value.machine}}</span>
              </td>
              <td>
                <span>{{row.value.description}}</span>
              </td>
              <td>
                <div class="flex justify-around">
                  <button
                    type="button"
                    class="hover:underline decoration-accent"
                    (click)="openEditRowModal(i)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button type="button" class="hover:underline decoration-accent" (click)="removeRow(i)">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="5" class="text-center pt-2">
                <button
                  id="addRowModalButton"
                  (click)="openAddRowModal()"
                  class="hover:underline decoration-accent"
                  type="button">
                  <i class="fas fa-plus"></i> Rij toevoegen
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-5">
        <button type="button" class="bg-secondary px-4 py-2 rounded-md text-white mr-2" (click)="onCancel()">
          Annuleren
        </button>
        <button type="submit" class="bg-accent px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="hsForm.invalid">
          Opslaan
        </button>
      </div>
    </form>
  </div>
</div>

<div id="addRowModal" tabindex="-1" aria-hidden="true"
  class="hidden bg-gray-200/80 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center w-full md:inset-0 h-modal md:h-full">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5">
        <h3 class="text-lg font-semibold text-gray-900">
          Uren noteren
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-xl p-1.5 ml-auto inline-flex items-center"
          (click)="closeModal()">
          <i class="fas fa-times"></i>
          <span class="sr-only">Sluiten</span>
        </button>
      </div>
      <form [formGroup]="hsRowForm" (ngSubmit)="addRow()">
        <div class="grid gap-4 mb-4">
          <div>
            <label for="project">Project</label>
            <select id="project" formControlName="project">
              <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
            </select>
          </div>
          <div>
            <label for="hours">Uren</label>
            <input id="hours" formControlName="hours" type="number" step="0.1" min="0">
          </div>
          <div>
            <label for="machine">Machine</label>
            <select id="machine" formControlName="machine">
              <option *ngFor="let machine of machines" [value]="machine.id">{{machine.name}}</option>
            </select>
          </div>
          <div>
            <label for="description">Omschrijving</label>
            <textarea
              id="description"
              formControlName="description"
              rows="5"
            ></textarea>
          </div>
        </div>
        <button
          type="button"
          class="bg-secondary px-4 py-2 rounded-md text-white mr-2"
          (click)="closeModal()">
          Annuleren
        </button>
        <button
          type="submit"
          class="bg-accent px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
          data-modal-toggle="addRowModal">
          <i class="fas fa-plus"></i> Rij toevoegen
        </button>
      </form>
    </div>
  </div>
</div>
