<div class="p-4 relative overflow-x-auto">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Urenschema's</h2>
    <button disabled routerLink="new" class="bg-accent/50 px-4 py-2 rounded-md">Nieuw urenschema</button>
  </div>
  <table class="w-full text-sm text-left rtl:text-right">
    <thead class="text-xs uppercase bg-primary text-white">
      <tr>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          Datum
        </th>
        <th scope="col" class="px-6 py-3">
          Werknemer
        </th>
      </tr>
    </thead>
    <tbody>
      <a
        class="table-row border-b hover:bg-gray-200"
        *ngFor="let hourScheme of hourSchemes"
        routerLink="{{ hourScheme.id }}"
      >
        <td class="px-6 py-4">
          {{ hourScheme.id }}
        </td>
        <td class="px-6 py-4">
          {{ hourScheme.date | date: 'dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-4">
          {{ hourScheme.worker.firstname | titlecase }} {{ hourScheme.worker.lastname | titlecase }}
        </td>
      </a>
      <tr [class]="loading ? '' : 'hidden'">
        <td colspan="4" class="px-6 py-4">
          <div
            class="px-3 py-1 text-sm font-medium leading-none text-center text-accent bg-primary rounded-full animate-pulse w-fit mx-auto">
            Laden...
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
