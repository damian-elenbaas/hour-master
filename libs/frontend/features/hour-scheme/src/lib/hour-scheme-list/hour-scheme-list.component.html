<div class="p-4 relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right">
    <thead class="text-xs uppercase bg-primary text-white">
      <tr>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          Datum
        </th>
        <th scope="col" class="px-6 py-3">
          Werknemer
        </th>
      </tr>
    </thead>
    <tbody>
      <a
        class="table-row border-b hover:bg-gray-200"
        *ngFor="let hourScheme of hourSchemes"
        routerLink="{{ hourScheme.id }}"
      >
        <td class="px-6 py-4">
          {{ hourScheme.id }}
        </td>
        <td class="px-6 py-4">
          {{ hourScheme.date | date: 'dd-MM-yyyy' }}
        </td>
        <td class="px-6 py-4">
          {{ hourScheme.worker.firstname | titlecase }} {{ hourScheme.worker.lastname | titlecase }}
        </td>
      </a>
    </tbody>
  </table>
</div>
